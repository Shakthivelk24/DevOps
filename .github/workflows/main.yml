name: CI/CD Pipeline for DevOps Project

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: pipeline
      run: npm install

    - name: Run tests
      working-directory: pipeline
      run: npm test